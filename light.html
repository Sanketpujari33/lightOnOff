<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn{
            padding: 15px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="img/IMG_20220627_114128.jpg" alt="bulb-off" class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>


    <script>
            let btn=document.getElementById('toggleBtn')
             let bulb = document.getElementById('bulb')
            btn.addEventListener('click',toggleBtn)

            function toggleBtn(e){
                if(btn.textContent.includes('On')){
                     bulb.src = "img/IMG_20220627_114140.jpg"
                     btn.textContent="Turn Off"
                }else{
                     bulb.src = "img/IMG_20220627_114128.jpg"
                    btn.textContent = "Turn On"
                }
            }
    </script>
</body>
</html>
